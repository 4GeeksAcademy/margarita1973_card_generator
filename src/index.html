<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body class="bg-success container d-flex flex-column align-items-center ">
    <div class="container  d-flex flex-column mt-2 align-items-center">
      <div class="input-group  mb-3">
        <span class="input-group-text" id="basic-addon1">width</span>
        <input
          id="cardWidth"
          type="number"
          class="form-control"
          placeholder=""
          aria-label="width"
          aria-describedby="basic-addon1"
        />
        <span class="input-group-text" id="basic-addon1">height</span>
        <input
          type="number"
          id="cardHeight"
          class="form-control"
          placeholder=""
          aria-label="height"
          aria-describedby="basic-addon1"
        />
        <button id="resizebutton">Enviar</button>
      </div>
    </div>

    <div
      id="card"
      class="card mt-2 container  flex-column mt-2 align-items-center"
    >
      <div class="card-header m-2">
        <p id="suit-top"></p>
      </div>
      <div class="card-body text-center">
        <span id="card-number"></span>
      </div>
      <div class="card-footer m-2 text-end">
        <p id="suit-bottom"></p>
      </div>
    </div>
    <button type="button" id="newcard" class="btn btn-primary mt-2">
      Nueva Carta
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
